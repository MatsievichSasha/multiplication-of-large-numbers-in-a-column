<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class=" col col-sm-9 col-md-9 col-lg-6">
        <div class="card" id=multiply>
          <div class="card-header text-center">
            Multiply integers in a column
          </div>
          <div class="card-body">
            <div class="row justify-content-center" id="form">
              <div class="col-12 col-sm-5 col-md-5">
                <input class="form-control" type="text" placeholder="number" id="multiplicanda">
              </div>
              <span class="col-12 col-sm-2 col-md-2 text-center">x</span>
              <div class="col-12 col-sm-5 col-md-5">
                <input class="form-control" type="text" placeholder="number" id="multiplier">
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-end mt-1">
                <button class="btn btn-danger clear-button">C</button>
                <button class="btn btn-info calc-button">=</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-none notice">
                <div class="alert alert-danger mt-2 notice-text" role="alert">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer table-responsive" id="solution"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
